<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="./style.css"  />

  </head>
  <body>
    <div class="user-panel">
      <div>
        <button id="select-folder">Select Folder</button>
        <button id="create-db">Create db</button>
        <button id="revise-files">Revise Files Today</button>
        <div id="tree-container"></div>
      </div>
      <div class="reader">
        <h3>Files for Revision</h3>
        <div id="revision-list"></div>
        <div id="revision-controls" style="display: none;">
          <h4 id="current-file-name"></h4>
          <div>
            <button class="feedback-btn" data-feedback="again">Again</button>
            <button class="feedback-btn" data-feedback="hard">Hard</button>
            <button class="feedback-btn" data-feedback="medium">Medium</button>
            <button class="feedback-btn" data-feedback="easy">Easy</button>
          </div>
        </div>
      </div>
      <div class="editor">This is the editor part</div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
