<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: http: https:; connect-src 'self' http: https:; frame-src http: https: data:; media-src 'self' http: https:;"
    />
    <title>Increvise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Increvise</h1>
    </header>

    <main>
      <div class="user-panel">
        <div class="sidebar">
          <div class="sidebar-header">
            <h3>File Manager</h3>
          </div>
          <div class="sidebar-content">
            <div class="controls">
              <button id="select-folder">Open Folder</button>
              <button id="revise-files">Revise Files Today</button>
            </div>
            <div id="tree-container"></div>
          </div>

          <div class="workspace-history">
            <div class="workspace-history-header">
              <h3>Recent Workspaces</h3>
            </div>
            <div id="workspace-history-list"></div>
          </div>
        </div>

        <div class="resize-handle" data-resize="sidebar"></div>

        <div class="list-panel">
          <div class="list-header">
            <h3>Files for Revision</h3>
          </div>
          <revision-list></revision-list>
        </div>

        <div class="resize-handle" data-resize="list-panel"></div>

        <div class="editor-panel">
          <editor-panel>
            <codemirror-viewer slot="codemirror" content="Select a file to revise">
            </codemirror-viewer>
            <pdf-viewer slot="pdf" class="hidden"></pdf-viewer>
            <html-viewer slot="html" class="hidden"></html-viewer>
            <markdown-viewer slot="markdown" class="hidden"></markdown-viewer>
          </editor-panel>
          <div id="revision-controls" class="hidden">
            <div id="current-file-name"></div>
            <div class="feedback-buttons">
              <button class="feedback-btn" data-feedback="again">Again</button>
              <button class="feedback-btn" data-feedback="hard">Hard</button>
              <button class="feedback-btn" data-feedback="medium">Medium</button>
              <button class="feedback-btn" data-feedback="easy">Easy</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Increvise. All rights reserved.</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script type="module" src="/src/renderer/index.js"></script>
  </body>
</html>
