<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'"
    />
    <title>Increvise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Increvise</h1>
    </header>
    
    <main>
      <div class="user-panel">
        <div class="sidebar">
          <div class="sidebar-header">
            <h3>File Manager</h3>
          </div>
          <div class="sidebar-content">
            <div class="controls">
              <button id="select-folder">Open Folder</button>
              <button id="revise-files">Revise Files Today</button>
            </div>
            <div id="tree-container"></div>
          </div>
          
          <div class="workspace-history">
            <div class="workspace-history-header">
              <h3>Recent Workspaces</h3>
            </div>
            <div id="workspace-history-list"></div>
          </div>
        </div>

        <div class="list-panel">
          <div class="list-header">
            <h3>Files for Revision</h3>
          </div>
          <div id="revision-list"></div>
        </div>

        <div class="editor-panel">
          <div id="editor-toolbar" class="editor-toolbar hidden">
            <div class="toolbar-left">
              <span id="current-file-path"></span>
            </div>
            <div class="toolbar-right">
              <button id="extract-btn" disabled>Extract</button>
              <button id="save-file-btn">Save</button>
              <button id="toggle-edit-btn">Edit</button>
            </div>
          </div>
          <div class="editor-content">
            <textarea id="file-editor" class="file-editor hidden" spellcheck="false"></textarea>
            <div id="file-preview" class="file-preview">
              <p>Select a file to view</p>
            </div>
          </div>
          <div id="revision-controls" class="hidden">
            <div id="current-file-name"></div>
            <div class="feedback-buttons">
              <button class="feedback-btn" data-feedback="again">Again</button>
              <button class="feedback-btn" data-feedback="hard">Hard</button>
              <button class="feedback-btn" data-feedback="medium">Medium</button>
              <button class="feedback-btn" data-feedback="easy">Easy</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Increvise. All rights reserved.</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script src="./renderer.js"></script>
  </body>
</html>
