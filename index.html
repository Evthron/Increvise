<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: http: https:; connect-src 'self' http: https:; frame-src http: https: data:; media-src 'self' http: https:;"
    />
    <title>Increvise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Increvise</h1>
    </header>

    <main>
      <div class="user-panel">
        <file-manager class="sidebar"></file-manager>

        <div class="resize-handle" data-resize="sidebar"></div>

        <div class="list-panel">
          <div class="list-header">
            <h3>Files for Revision</h3>
          </div>
          <revision-list></revision-list>
        </div>

        <div class="resize-handle" data-resize="list-panel"></div>

        <div class="editor-panel">
          <editor-panel>
            <codemirror-viewer slot="codemirror" content="Select a file to revise">
            </codemirror-viewer>
            <pdf-viewer slot="pdf" class="hidden"></pdf-viewer>
            <html-viewer slot="html" class="hidden"></html-viewer>
            <markdown-viewer slot="markdown" class="hidden"></markdown-viewer>
            <video-viewer slot="video" class="hidden"></video-viewer>
          </editor-panel>
          <feedback-bar></feedback-bar>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Increvise. All rights reserved.</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script type="module" src="/src/renderer/index.js"></script>
  </body>
</html>
