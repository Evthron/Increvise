<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="website%20page_files/style.css" />
    <style>
      code {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body class="main-body">
    <p class="intro">First <em>paragraph</em>.</p>
    <p class="highlight"><em>Second</em></p>

      <pre class="formula">
        <span><a class="link"></a>    <span class="chemical">2 H2</span> O2 <span class="arrow">-&gt;</span> 2 H2O</span>
      </pre>

    <table class="tutorial-table">
      <colgroup>
        <col class="col-1" />

      <tbody>
        <tr class="row-variables">
          <td class="concept-cell"><code>Variables</code></td>
          <td class="example-cell"><code>let x = 10;</code></td>
        </tr>
        <tr class="row-functions">
          <td class="concept-cell"><code>Functions</code></td>
          <td class="example-cell"><code>function add(a, b) { return a + b; }</code></td>
        </tr>
        <tr class="row-loops">
          <td class="concept-cell"><code>Loops</code></td>
          <td class="example-cell">
            <code>for (let i = 0; i &lt; 5; i++) { console.log(i); }</code>
